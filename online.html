<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Sessions</title>
  <link rel="stylesheet" href="online.css" />
</head>
<body>
  <div class="container">
    <h1>Online Sessions</h1>

  </div>

  <script src="online.css"></script>
</body>
